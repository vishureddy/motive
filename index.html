<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Motive To Move</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <img src="abstract.jpg" alt="Abstract Background">
    <div class="circle">
    </div>
    <div class="container" id="glass">
        <h2 class="seq">Hello Everyone</h2>
        <p class="seq">The Best Way To Get Started Is To Quit Talking And Begin Doing. <br> - Walt Disney</>
    </div>

    <h1>Motive to Move</h1>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.5.1/gsap.min.js"></script>
    <script>
        const glass = document.getElementById('glass');
        const t1 = gsap.timeline({defaults: {ease: "power2.inOut", duration: 1.5}})

        t1.from('img', {x: '-10', opacity: 0})
            .from('.container', {opacity:0, delay: 0.5, duration: 1}, "-=1.5")
            .from('.container', {x: '-20', backdropfilter: 'blur(0px)'})
            .from('.seq', {y: -30, opacity: 0, stagger: 0.2, duration: .5},"-=.50")
            .from('h1', {y: 20, clipPath: 'inset(0 0 100% 0)'},"-=.8")
    </script>
</body>

</html>
